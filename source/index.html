<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Musika Audio Player</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="listInfo"></div>
    <audio id="player" controls>
    </audio>
    <div class="controls">
        <div id="prevTrack"></div>
        <div id="nextTrack"></div>
        <div id="repeatTrack"></div>
        <div id="replayTrack" title="Re-play"></div>
        <div id="stopTrack"></div>
    </div>
    <div id="playlist" draggable="true">
        Drop your music here.
        <ul id="tracks"></ul>
    </div>
    <script src="js/scripts.min.js"></script>
</body>
</html>
